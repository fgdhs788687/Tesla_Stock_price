<html lang="en">
<head>

    <title>Prediction Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Glow + Pulse Animation */
        @keyframes glowPulse {

            0%,
            100% {
                text-shadow: 0 0 5px rgba(139, 92, 246, 0.8),
                    0 0 10px rgba(139, 92, 246, 0.6),
                    0 0 20px rgba(139, 92, 246, 0.4);
            }

            50% {
                text-shadow: 0 0 10px rgba(139, 92, 246, 1),
                    0 0 20px rgba(139, 92, 246, 0.8),
                    0 0 30px rgba(139, 92, 246, 0.6);
            }
        }

        .glow {
            animation: glowPulse 2s infinite;
        }
    </style>
</head>

            <span class="font-bold text-purple-700 glow">â‚¹{{ results | round(2) }}</span>
        </p>

        {% endif %}
        <button class="mt-4 text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
            <a href="/"

</html>
