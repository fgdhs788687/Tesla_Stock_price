<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stock Price Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center min-h-screen px-4 bg-gradient-to-r from-cyan-100 to-purple-100 font-sans"
  >
    <div
      class="w-3/4 bg-white rounded-xl shadow-lg p-6 hover:shadow-purple-200 hover:shadow-xl transition-all"
    >
      <h2
        class="text-center mb-6 font-semibold text-xl sm:text-2xl md:text-3xl lg:text-4xl"
      >
        ðŸ“ˆ Predict Stock Close Price
      </h2>

      <form action="/predictprice" method="post" class="w-full space-y-4">
        <div class="flex justify-center flex-wrap gap-10">
          <div>
            <label
              for="Open"
              class="block font-medium text-sm sm:text-base md:text-lg lg:text-xl"
            >
              Open Price
            </label>
            <input
              placeholder="Enter Open Price"
              type="number"
              step="any"
              id="Open"
              name="Open"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
            />
          </div>

          <div>
            <label
              for="Volume"
              class="block font-medium text-sm sm:text-base md:text-lg lg:text-xl"
            >
              Volume
            </label>
            <input
              placeholder="Enter Volumn"
              type="number"
              step="any"
              id="Volume"
              name="Volume"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
            />
          </div>
        </div>
        <div class="flex justify-center">
          <button
            type="submit"
            class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 shadow-lg shadow-purple-500/50 dark:shadow-lg dark:shadow-purple-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
          >
            ðŸš€ Predict
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
