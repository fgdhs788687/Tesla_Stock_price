<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stock Price Predictor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #e0f7fa, #e1bee7);
        font-family: 'Segoe UI', sans-serif;
      }
      .card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }
      .card > h2 {
        font-size: clamp(1rem, 5vw, 2.5rem);
      }
      .btn-primary {
        background-color: #6a1b9a;
        border: none;
      }
      .btn-primary:hover {
        background-color: #4a148c;
      }
      .label-custom {
        font-size: clamp(0.7rem, 4vw, 1.5rem);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card p-4">
        <h2 class="text-center mb-4">ðŸ“ˆ Predict Stock Close Price</h2>
        <form action="/predictprice" method="post">
          <div class="mb-3">
            <label for="Open" class="form-label label-custom">Open Price</label>
            <input
              type="number"
              step="any"
              class="form-control input-custom"
              id="Open"
              name="Open"
              required
            />
          </div>
          <div class="mb-3">
            <label for="Volume" class="form-label label-custom">Volume</label>
            <input
              type="number"
              step="any"
              class="form-control input-custom"
              id="Volume"
              name="Volume"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            ðŸš€ Predict
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
